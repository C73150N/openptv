environment:
  CIBW_SKIP: "*manylinux1_i686* cp34-*" 
  CIBW_BEFORE_BUILD: "pip install -r requirements.txt ; python setup.py prepare --liboptv-dir liboptv-src"

build_script:
  - pip install cibuildwheel==0.10.2
  - cibuildwheel py_bind --output-dir wheelhouse

artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels